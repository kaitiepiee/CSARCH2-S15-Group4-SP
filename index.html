<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decimal-128 Floating Point Converter</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./styles/style.css">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./scripts/convert.js"></script>
</head>
<body>
  <div class="converter">
    <h2 class="title">Decimal-128 Floating Point Converter</h2>
    <div class="input-container">
      <input type="text" id="decimalInput" placeholder="Enter decimal (i.e., 127.0)">
      <span>x10</span>
      <input type="number" id="exponentInput" placeholder="Enter exponent">
    </div>

    <div class="rounding-container">
      <label for="roundingMethod">Choose rounding method:</label>
      <select id="roundingMethod">
        <option value="truncate">Truncate</option>
        <option value="roundUp">Round Up</option>
        <option value="roundDown">Round Down</option>
        <option value="roundToNearest">Round to Nearest (ties to even)</option>
      </select>
    </div>

    <div class="button-container">
      <button class="convert-button" onclick="convert()">Convert</button>
    </div>

    <!-- Remove -->
    <p id="decimalDisplay"></p>
    <p id="exponentDisplay"></p>
    <p id="binaryNormalizedOutputDisplay"></p>
    <p id="outputDisplay"></p>
    <p id="binaryOutputDisplay"></p>

    <div class="output-container">
      <p class="output-line">Binary Output: <span class="output-box" id="binaryOutput"></span></p>
      <p class="output-line">Hexadecimal Equivalent: <span class="output-box" id="hexOutput"></span></p>
    </div>

    <button class="download-button" onclick="downloadOutput()">Download Output</button>
  </div>

  <footer>CSARCH2 Simulation Project S15 Group 4</footer>
</body>
</html>
